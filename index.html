<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesone -->
    <script src="https://kit.fontawesome.com/d1478bb10b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato</title>
</head>

<body>

    <header class="container-lg">
        <!-- titolo grande -->

        <div class="row justify-content-between align-items-center h-100">
            <div class="col d-flex">
                <img src="img/logo copia.png" alt="logo Boolean">
                <h1 class="fw-bold">
                    Campo Minato
                </h1>
            </div>
            <!-- selector -->

            <div class="col p-2 text-end">
                <label for="select">Difficoltà:</label>
                <select id="input-level" name="select-difficult" id="difficult-select">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
                <button id="button" type="button" class="btn btn-success rounded-3">Play</button>
            </div>
        </div>
    </header>

    <main>
        <!-- corpo centrale -->
        <section class="container-fluid w-100 h-100">
            <div class="row justify-content-center align-items-center w-100 h-100">
                <div id="grid" class="d-flex flex-wrap w-75 h-75 justify-content-center align-items-center">
                    <h3 class="fw-bold">
                        Seleziona il livello di difficoltà
                    </h3>
                </div>
                <div id="points" class="text-center"></div>
            </div>
        </section>
    </main>

    <footer class="container-lg">
        <div class="row h-100 align-items-center">
            <div class="col-10 mx-auto">
                <p>
                    Made with &hearts; by <span class="text-info text-decoration-underline">Boolean</span>
                </p>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
